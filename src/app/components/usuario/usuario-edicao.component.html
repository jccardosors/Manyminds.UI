<div *ngIf="!formulario">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div class="divCard" *ngIf="formulario">
    <mat-card>

        <mat-card-header>
            <mat-card-title>
                <h3>Atualizar usuário {{emailUsuario}}</h3>
            </mat-card-title>
        </mat-card-header>

        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="cadErros" *ngIf="errors.length > 0">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Atenção</mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <div class="divErros">
                            <h4 class="textoErros" *ngFor="let erro of errors">{{erro}}</h4>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input type="text" matInput formControlName="email" placeholder="Digite o e-mail" required>
                    </mat-form-field>
                    <mat-error *ngIf="GetPropriedades.email.touched && GetPropriedades.email.invalid">
                        <sup>*</sup> Informe um e-mail
                    </mat-error>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Senha</mat-label>
                        <input type="text" matInput formControlName="senha" placeholder="Digite o senha" required>
                    </mat-form-field>
                    <mat-error *ngIf="GetPropriedades.senha.touched && GetPropriedades.senha.invalid">
                        <sup>*</sup> Informe um senha
                    </mat-error>
                </div>          
            </mat-card-content>

            <mat-divider></mat-divider>
            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary"
                        [disabled]="formulario.invalid">Salvar</button>
                    <button mat-stroked-button type="button" (click)="VoltarLogin()">Voltar</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
