<div *ngIf="!this.usuariosList">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div class="dadosCategorias" *ngIf="this.usuariosList">
    <div class="cabecalho">
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <h2 class="titulo">Usuário</h2>
            </mat-grid-tile>        
        </mat-grid-list>
    </div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="this.usuariosList" matSort class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="codigo">Código</th>
            <td mat-cell *matCellDef="let item">{{item.codigo}}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email">E-mail</th>
            <td mat-cell *matCellDef="let item">{{item.email}}</td>
        </ng-container>   
        <ng-container matColumnDef="Senha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="senha">Senha</th>
            <td mat-cell *matCellDef="let item">{{item.senha}}</td>
        </ng-container>             
        <ng-container matColumnDef="Acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let item">
                <button mat-mini-fab color="primary"
                    [routerLink]="['/usuario-edicao', item.codigo]"><mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,4,6,8]" showFirstLastButtons>
    </mat-paginator>
</div>
