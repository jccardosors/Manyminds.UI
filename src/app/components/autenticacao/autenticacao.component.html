<div fxLayout="row" fxLayoutAlign="center end" class="registroFormulario">
    <div class="divFormulario">
        <h1>Faça seu login</h1>
        <mat-divider></mat-divider>

        <div class="cadErros" *ngIf="errors.length > 0">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Atenção</mat-card-title>
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content>
                    <div class="divErros">
                        <h4 class="textoErros" *ngFor="let erro of errors">{{erro}}</h4>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="formulario'">
            <form [formGroup]="formulario" (ngSubmit)="Enviarformulario()">
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxFlex="40" fxLayoutAlign="center end">
                        <div fxLayout="column">
                        </div>
                    </div>

                    <div fxFlex="60">
                        <div>
                            <mat-form-field>
                                <mat-label>E-mail</mat-label>
                                <input type="text" matInput formControlName="email" placeholder="Digite o email"
                                    required minlength="10" maxlength="50">
                                <mat-error *ngIf="GetPropriedades.email.touched && GetPropriedades.email.invalid">
                                    <sup>*</sup> Informe um email
                                </mat-error>
                                <mat-error
                                    *ngIf="GetPropriedades.email.errors?.minlength && GetPropriedades.email.invalid">
                                    <sup>*</sup> Informe mais caracteres
                                </mat-error>
                                <mat-error
                                    *ngIf="GetPropriedades.email.errors?.maxlength && GetPropriedades.email.invalid">
                                    <sup>*</sup> Informe mais caracteres
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Senha</mat-label>
                                <input type="password" matInput formControlName="senha" placeholder="Digite a senha"
                                    required minlength="6" maxlength="50">
                                <mat-error *ngIf="GetPropriedades.senha.touched && GetPropriedades.senha.invalid">
                                    <sup>*</sup> Informe um senha
                                </mat-error>
                                <mat-error
                                    *ngIf="GetPropriedades.senha.errors?.minlength && GetPropriedades.senha.invalid">
                                    <sup>*</sup> Informe mais caracteres
                                </mat-error>
                                <mat-error
                                    *ngIf="GetPropriedades.senha.errors?.maxlength && GetPropriedades.senha.invalid">
                                    <sup>*</sup> Informe mais caracteres
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <mat-divider></mat-divider>
                        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center" class="botoes">
                            <div>
                                <button type="submit" mat-stroked-button color="primary"
                                    [disabled]="formulario.invalid">Logar</button>

                            </div>
                            <div>
                                <button mat-stroked-button type="button" color="accent" routerLink="/usuario-novo">Não
                                    tenho cadastro</button>
                            </div>
                        </div>

                    </div>
                </div>

            </form>



        </div>
    </div>
</div>
